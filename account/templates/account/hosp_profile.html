<!DOCTYPE html>
<html>
<head>
	<title>Hospital Profile</title>
  {%load static%}
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="{%static 'account/style2.css' %}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="{%static 'account/material.css' %}">  
<link rel="stylesheet" type="text/css" href="{%static 'account/bootstrap.css' %}">
<script src="https://use.fontawesome.com/ec9198a6e3.js"></script>
<script src="{%static 'account/purchecker.js' %}"></script>
 <script src="https://use.fontawesome.com/ec9198a6e3.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row" style="overflow-x: hidden;">
  <div class="carousel fade-carousel slide" data-ride="carousel" data-interval="3000" id="bs-carousel">
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#bs-carousel" data-slide-to="1"></li>
      <li data-target="#bs-carousel" data-slide-to="2"></li>
    </ol>
    
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item slides active">
        <div class="slide-1"></div>
      </div>
      <div class="item slides">
        <div class="slide-2"></div>
      </div>
      <div class="item slides">
        <div class="slide-3"></div>
      </div>
    </div> 
  </div>
</div>

<div class="container">
  <h1 align="center">Rajasthan Central Hospital, Jaipur</h1>
  <h2 align="center"><i class="fa fa-tachometer" aria-hidden="true"></i>&nbsp;Dashboard</h2></div>
  <div class="row" id="admin-area">
    <div class="col-xs-3">
    &nbsp;
    </div>
            <a href="/purgen/"><div class=" dash col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <p><i class="fa fa-plus-square" aria-hidden="true"></i>&nbsp;Generate PUR</p>
            </div>
            </a>
            <a href="/purchecker/"><div class="dash col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <p><i class="fa fa-book" aria-hidden="true"></i>&nbsp;Check PUR</p>
            </div>
            </a>
            <a href="/generate_cert/"><div class="dash col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <p><i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp;Download Certificate</p>
            </div>
            </a>
      <div class="col-xs-2">
    &nbsp;
    </div>
  </div>
</body>
</html>
