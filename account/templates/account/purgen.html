<!DOCTYPE html>
<html>
<head>
	<title>PUR Generator</title>
  {% load static %}
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'account/style.css' %}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="row">
      <div class="col s12 ">
        <div class="card-panel teal pur_gen">
        <!-- card contetnt -->
        <h1 class="center-align"><i class="medium material-icons">person_add</i> PUR Generator</h1>
        <div class="row center-align">
              <form class="col s12 center-align" method="post" action="{% url 'uploadpur' %}">
                {% csrf_token %}
                <div class="row">
                  <div class="input-field s6 center-align">
                    <input id="input_text" type="text" data-length="14" name="bhamasa">
                    <label style="font-size: 18px; color: white;" for="input_text">Enter Bhamashah ID</label>
                    <div class="file-field input-field">
                          <div class="btn">
                            <span>File</span>
                            <input type="file" multiple>
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                          </div>
                        </div>
                  </div>
                </div>
                <p class="center">
                <button class="btn waves-effect waves-light" type="submit">Generate
                    <i class="material-icons right">play_for_work</i>
                </button>
              </p>
              </form>
        </div>
        
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{% static 'account/purchecker.js'%}"></script>
</body>
</html>
